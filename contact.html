<body>
    <h1>Contact</h1>
    <div>
        <h2>This would scare off any other company our size!</h2>
        <img id="contactPic" src="https://photos.fleetmon.com/vessels/ever-given_9811000_2516409_Large.jpg" alt="Ass end of Ever given">
    </div>
    <table id=socialMediaTable>
        <tr>
            <th>Site</th>
            <th>Link</th>
        </tr>
        <tr>
            <td>MyFace</td>
            <td><a href="http://myface.com/" target="_blank">Visit our myface page</a></td>
        </tr>
        <tr>
            <td>AOL</td>
            <td><a href="https://www.aol.com/" target="_blank">Visit us at AOL</a></td>
        </tr>
        <tr>
            <td>Instragram</td>
            <td><a href="https://www.instagram.com/explore/tags/overworked/" target="_blank">#Overwhelmed</a></td>
        </tr>
    </table>
    <form>
        <h2>Contact Us - we'll get back to you when we can</h2>
        <input type="text" name="firstName" placeholder="First Name">
        <input type="text" name="lastName" placeholder="Last Name">
        <input type="text" name="phoneNumber" placeholder="Phone Number">
        <input type="submit" value="Submit">
    </form>
